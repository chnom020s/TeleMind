<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TeleMind - Contato</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="avaliacoes.html">Avaliações</a></li>
                <li><a href="contato.html" class="active">Contato</a></li>
            </ul>
        </nav>
        <h1>Contato TeleMind</h1>
    </header>
    <main>
        <section>
            <h2>Fale conosco</h2>
            <p>Quer saber mais sobre nossos serviços? Entre em contato:</p>
            <form action="mailto:atendimento@telemind.com.br" method="post" enctype="text/plain">
                <label for="nome">Nome:</label><br />
                <input type="text" id="nome" name="nome" required /><br /><br />
                <label for="email">E-mail:</label><br />
                <input type="email" id="email" name="email" required /><br /><br />
                <label for="mensagem">Mensagem:</label><br />
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br /><br />
                <input type="submit" value="Enviar" />
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 TeleMind - Todos os direitos reservados</p>
    </footer>
</body>
</html>
